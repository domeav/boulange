{% extends "boulange/base.html" %}

{% block title %}{% endblock %}

{% block content %}
<section>
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Log In</button>
  </form>
</section>

<section>
  <h2>Initialisation du compte/reset du mot de passe</h2>
  <form action="{% url 'boulange:account_init' %}" method="POST">
    Email :
    <input name="email"></input>
    <input type="submit"></input>
  </form>
</section>
{% endblock %}
