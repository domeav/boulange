<select id="available-dates" name="delivery_date">
  {% for ddate in selectable_delivery_dates %}
  <option value="{{ ddate.id }}" {% if order.delivery_date == ddate %}selected{% endif %}>{{ ddate.date }}</option>
  {% endfor %}
</select>
{% if strip_lines %}
<div id="order-lines" hx-swap-oob="outerHTML"></div>
{% endif %}
